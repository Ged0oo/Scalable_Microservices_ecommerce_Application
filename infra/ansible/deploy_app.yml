- name: Deploy Dockerized E-commerce App
  hosts: web
  become: yes
  vars_files:
    - vars.yml

  tasks:

    - name: Ensure Docker is installed
      ansible.builtin.yum:
        name: docker
        state: present

    - name: Start Docker service
      ansible.builtin.service:
        name: docker
        state: started
        enabled: yes

    - name: Add ec2-user to docker group
      ansible.builtin.user:
        name: ec2-user
        groups: docker
        append: yes

    - name: Log in to Docker Hub
      community.docker.docker_login:
        username: "{{ docker_hub_username }}"
        password: "{{ docker_hub_pass }}"

    - name: Stop and remove old container if exists
      community.docker.docker_container:
        name: ecommerce-app
        state: absent
        force_kill: true

    - name: Remove old image (optional cleanup)
      community.docker.docker_image:
        name: "{{ docker_hub_username }}/ecommerce-app"
        tag: latest
        state: absent
      ignore_errors: yes  # safe cleanup

    - name: Pull latest image from Docker Hub
      community.docker.docker_image:
        name: "{{ docker_hub_username }}/ecommerce-app"
        tag: latest
        source: pull
        force_source: true

    - name: Run new container with latest image
      community.docker.docker_container:
        name: ecommerce-app
        image: "{{ docker_hub_username }}/ecommerce-app:latest"
        ports:
          - "80:8080"
        restart_policy: always
        state: started
